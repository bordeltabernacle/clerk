<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Tooltips -->
  <link rel="stylesheet" type="text/css" href="css/balloon.min.css" />
  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <!-- jQuery -->
  <script>const $ = jQuery = require('jquery');</script>
  <title>Clerk - Inventory Generation</title>
</head>
<body>
  <header>
  <img id="logo-img" src="images/BT_mark_4col_pos_CS3_Small.jpg" alt="BT Logo">
  <div id="app-name">
  <h1>Clerk</h1>
  <span>Inventory Generation</span>
  </div>
  </header>
  <div id="main" class="container">
    <div class="row">
      <div class="center">
        <div col-sm-6>
          <!-- LOGIN PAGE -->
          <div id="projectInput">
            <form class="form-horizontal" id="loginForm">
              <div>
                <h4>Please Enter the following information.</h4>
              </div>

              <div class="form-group">
              <label for="btEmailInput" class="col-xs-4 control-label">BT Email Address</label>
              <div class="col-xs-4" data-balloon-length="medium" data-balloon="This must be a valid BT email address." data-balloon-pos="up">
                <input id="btEmailInput" type="email" class="form-control" placeholder="BT email" pattern="\w+\.(\d\.)?\w+\@bt\.com">
                </div>
              </div>

              <div class="form-group">
              <label for="projectNameInput" class="col-xs-4 control-label">Project Name</label>
              <div class="col-xs-4" data-balloon-length="medium" data-balloon="This is the project name associated with the Cisco show files you are processing" data-balloon-pos="up">
                <input id="projectNameInput" type="text" class="form-control" placeholder="Project Name">
                </div>
              </div>

              <div class="form-group">
              <label for="projectRefInput" class="col-xs-4 control-label">Project Reference</label>
              <div class="col-xs-4" data-balloon-length="medium" data-balloon="This is the project reference associated with the Cisco show files you are processing" data-balloon-pos="down">
                <input id="projectRefInput" type="text" class="form-control" placeholder="Project Reference">
              </div>

              </div>
              <div id="alertMessage" class="alert alert-danger" role="alert">
            <ul></ul>
            </div>
            </form>

          </div>
          <!-- INPUT FORM -->
          <div id="inputForm">
            <form class="form-horizontal">
              <div class="form-group">
              <div id="showFilesError" class="alert alert-danger" role="alert"></div>
                <label for="showFilesDirPath" data-balloon-length="medium" data-balloon="This is the folder containing your Cisco show commands output files" data-balloon-pos="right">Select your show files directory:</label>
                <input id="showFilesDirPath" class="form-control" type="text" placeholder="show files directory" />
                <button type="button" class="btn btn-default form-button" id="showFilesDirSelect">Browse</button>
              </div>
              <div class="form-group">
                <label for="outputDirPath" data-balloon-length="medium" data-balloon="This is the folder you would like your Inventory to be created in" data-balloon-pos="right">Select your output directory:</label>
                <input type="text" class="form-control" id="outputDirPath" placeholder="output directory">
                <button type="button" class="btn btn-default form-button" id="outputDirSelect">Browse</button>
              </div>

              <div class="form-group">
                <button id="build" type="button" class="btn btn-default form-button" data-balloon-length="medium" data-balloon="Let's build your Inventory!" data-balloon-pos="right">Build Inventory</button>
              </div>
            </form>
          </div>
          <!-- RESULT MESSAGE -->
          <div id="resultMessage">
            <div id="resultMessage" class="alert alert-success" role="alert">
              <p>Your Inventory has been created successfully</p>
            </div>
            <div>
              <h4>Your Inventory file is located here:</h4>
              <div id="msg"></div>
            </div>
            <div id="stats">
            </div>
            <button id="openFile" class="btn btn-default form-button pull-right">View inventory</button>
            <button id="startAgain" class="btn btn-default form-button pull-right">Generate another inventory</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- PROJECT -->
  <script src="index.js"></script>
</body>
</html>
