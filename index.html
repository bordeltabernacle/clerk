<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Cisco Clerk</title>
</head>
<body>
    <div><h1>Cisco Clerk</h1></div>
    <div>
        Select your show files directory:
        <input id="showFilesDirPath" type="text" placeholder="show files" />
        <button id="showFilesDirSelect">Browse</button>
    </div>
    <div>
        Select your output directory:
        <input id="outputDirPath" type="text" placeholder="output" />
        <button id="outputDirSelect">Browse</button>
    </div>
    <div>
        Name for Inventory:
        <input id="inventoryFilename" type="text" />
    </div>
    <div><button id="build">Build Inventory</button></div>



    <script src="index.js"></script>
</body>
</html>
