<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
  <!-- Tooltips -->
  <link rel="stylesheet" type="text/css" href="css/balloon.min.css" />
  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <title>Clerk</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <img class="pull-left" id="logo-img" src="images/BT_mark_4col_pos_CS3_Small.jpg" alt="BT Logo">
          <div class="navbar-brand">
            <h1>Clerk</h1>
            <span>Inventory Generation</span>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div id="main" class="container">
    <div class="row">
      <div class="center">
        <div class="col-md-8">
          <!-- LOGIN PAGE -->
          <div id="loginPage">
            <form>
              <div id="alertMessage" class="alert alert-danger" role="alert">
                .
              </div>
              <div>
                <h4>Please Enter your BT Email and a project name.</h4>
              </div>
              <div class="input-group" data-balloon-length="medium" data-balloon="You only need to enter the name part of your email address" data-balloon-pos="up">
                <input id="btEmailInput" type="text" class="form-control" placeholder="BT email" aria-describedby="basic-addon2">
                <span class="input-group-addon" id="basic-addon2">@bt.com</span>
              </div>
              <div class="form-group" data-balloon-length="medium" data-balloon="This is the project name associated with the Cisco show files you are processing" data-balloon-pos="down">
                <input id="projectNameInput" type="text" class="form-control" placeholder="Project Name">
              </div>
              <div class="form-group">
                <button id="loginPageContinue" type="button" class="btn btn-default form-button pull-right">Continue</button>
              </div>
            </form>
          </div>
          <!-- INPUT FORM -->
          <div id="inputForm">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="showFilesDirPath" data-balloon-length="medium" data-balloon="This is the folder containing your Cisco show commands output files" data-balloon-pos="right">Select your show files directory:</label>
                <input id="showFilesDirPath" class="form-control" type="text" placeholder="show files directory" />
                <button type="button" class="btn btn-default form-button" id="showFilesDirSelect">Browse</button>
              </div>
              <div class="form-group">
                <label for="outputDirPath" data-balloon-length="medium" data-balloon="This is the folder you would like your Inventory to be created in" data-balloon-pos="right">Select your output directory:</label>
                <input type="text" class="form-control" id="outputDirPath" placeholder="output directory">
                <button type="button" class="btn btn-default form-button" id="outputDirSelect">Browse</button>
              </div>
              <div class="form-group">
                <label for="inventoryFilename" data-balloon-length="medium" data-balloon="Your Inventory will be individually named according to the date and time unless otherwise specified.  You do not need to specify the file extension, it will be .csv" data-balloon-pos="right">Inventory Filename:</label>
                <input type="text" class="form-control" id="inventoryFilename" aria-describedby="basic-addon2">
              </div>
              <div class="form-group">
                <button id="build" type="button" class="btn btn-default form-button" data-balloon-length="medium" data-balloon="Let's build your Inventory!" data-balloon-pos="right">Build Inventory</button>
              </div>
            </form>
          </div>
          <!-- RESULT MESSAGE -->
          <div id="resultMessage">
            <div id="resultMessage" class="alert alert-success" role="alert">
              <p>Your Inventory has been created successfully</p>
            </div>
            <div>
              <h4>Your Inventory file is located here:</h4>
              <div id="msg"></div>
            </div>
            <div id="stats">
            </div>
            <button id="startAgain" class="btn btn-default form-button pull-right">Generate another inventory</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- PROJECT -->
  <script>window.$ = window.jQuery = require('jquery')</script>
  <script src="index.js"></script>
</body>
</html>
